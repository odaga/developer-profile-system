<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profiles Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Developer Profiles</h1>
            <p>Manage and browse developer talent</p>
        </header>

        <div class="controls">
            <button id="showCreateForm" class="btn btn-primary">Add New Profile</button>
            <div class="search-section">
                <input type="text" id="searchLocation" placeholder="Search by location...">
                <input type="text" id="searchSkills" placeholder="Search by skills (comma separated)...">
                <select id="filterAvailable">
                    <option value="">All Availability</option>
                    <option value="true">Available for Work</option>
                    <option value="false">Not Available</option>
                </select>
                <button id="searchBtn" class="btn btn-secondary">Search</button>
                <button id="clearSearch" class="btn btn-outline">Clear</button>
            </div>
        </div>

        <!-- Create/Edit Form -->
        <div id="profileForm" class="form-modal" style="display: none;">
            <div class="form-content">
                <h3 id="formTitle">Create Profile</h3>
                <form id="profileFormElement">
                    <input type="hidden" id="profileId">
                    
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills">Skills * (comma separated)</label>
                        <input type="text" id="skills" placeholder="React, Node.js, Python" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="experienceYears">Experience (Years) *</label>
                            <input type="number" id="experienceYears" min="0" max="50" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="hourlyRate">Hourly Rate ($) *</label>
                            <input type="number" id="hourlyRate" min="0" max="1000" step="5" required>
                        </div>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="availableForWork">
                        <label for="availableForWork">Available for Work</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save Profile</button>
                        <button type="button" id="cancelForm" class="btn btn-outline">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Profiles Grid -->
        <div id="profilesGrid" class="profiles-grid">
            <!-- Profiles will be loaded here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Pagination controls will be loaded here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading profiles...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
